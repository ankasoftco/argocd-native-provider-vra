apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: native-provider-vra-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ankasoftco/argocd-native-provider-vra.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
